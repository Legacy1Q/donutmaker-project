<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Clicker</title>
  </head>
  <body>
    <div>
      <h1 id="donutCounter">0</h1>
    </div>
    <div class="container">
      <img src="images\donut.webp" alt="Donut" id="donutImage" width="150">
    </div>
    <div>
      <h2 id="autoClickerCounter">0</h2>
      <button id="autoClickerButton">Auto Clicker</button>
    </div>
    <div>
      <h3 id="autoClickerCostDisplay">Cost: 100</h3>
      <button id="activateAutoClickerButton">Activate Auto Clicker</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
